<html>
<head>
<style>

#Switch{
 position: absolute;
 top: 0px;
 width: 100%;
 padding: 10px;
 text-align: center;
 color: 0Xfff00;

}

</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<div id = 'Switch'><button id = "toggle" style="width:20%">第三人稱視角</button></div>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src = "https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script>




var Scene, camera;
//物件
var car;
var theta = 0;
var userCamera = false;
var controls;

/*
function toggleTurnCamera(){
	userCamera = !userCamera;
	if(userCamera == false){
		controls.enabled = true;
		camera.lookAt(new THREE.Vector3(0, 0, 0));
	}else{
		controls.enabled = false;
	}
}
*/


init();
animate();


function init(){
	//set render, scene, camera
	renderer = new THREE.WebGLRenderer();
	
	width = window.innerWidth;
	height = window.innerHeight;
	
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);
	renderer.setClearColor(0X888888)
	
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(90, width/height, 1, 1000);
	
	controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	camera.position.set(0, 40, 160);
	
	//set up objects in the Scene
	var gridHelper = new THREE.GridHelper(200, 20, 'red', 'while');
	scene.add(gridHelper);
	
	window.addEventListener('resize', onWindowResize, false);
	
	$("#toggle").click(function(){
		userCamera = !userCamera;
		if(userCamera == false){
			$("#toggle").text("第三人稱視角");
			controls.enabled = true;
			camera.lookAt(new THREE.Vector3(0, 0, 0));
		}
		else{
			$("#toggle").text("上帝視角");
			controls.enabled = false;
		}
	})
	
	///做一個box
	
	CylinderG = new THREE.CylinderGeometry(15, 15, 60, 16, 1, false, 0);
	Cylinder = new THREE.Mesh(CylinderG, new THREE.MeshNormalMaterial());
	//var cylinder = new THREE.Mesh( geometry, material );
	scene.add(Cylinder);
	//
	geometry = new THREE.Geometry();
	geometry.vertices.push(
	 new THREE.Vector3(45, 0, 0),
	 new THREE.Vector3(0, 17.5, 0),
	 new THREE.Vector3(0, 0, -17.5),
	 new THREE.Vector3(0, 0, 17.5)
	);
	geometry.faces.push(
	 new THREE.Face3(0, 1, 3),
	 new THREE.Face3(1, 0, 2),
	 new THREE.Face3(1, 2, 3),
	 new THREE.Face3(2, 0, 3)
	);
	
	//物件色彩
	geometry.computeFaceNormals();
	geometry.computeVertexNormals();
	//物件
	car = new THREE.Mesh(geometry, new THREE.MeshNormalMaterial());
	scene.add(car);
}

function onWindowResize(){
	
	camera.aspect = window.innerWidth/window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
	
}

function animate(){
	renderer.render(scene, camera);
	//速度
	theta += 0.02;
	//物件
	car.rotation.y = Math.PI/2 + theta;
	//move the car
	//物件
	car.position.set(60*Math.cos(theta), 0, -60*Math.sin(theta));
	if(userCamera){
	  //third persion camera
	  var d = Math.PI/6;
	  var h = 60;
	  camera.position.set(60*Math.cos(theta - d), h, -60*Math.sin(theta - d));
	  //camera 方向
	  camera.lookAt(car.position);
	}
	requestAnimationFrame (animate);
}

</script>

</body>
</html>
